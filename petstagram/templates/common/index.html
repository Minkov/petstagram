{% extends 'base.html' %}

{% load static %}

{% load paging %}

{% block main_content %}
    <div class="container">
        <div class="col-9">
            <form class="searchbar" action="{% url 'index' %}" method="get">
                <input type="text" name="pet_name_pattern" placeholder="Search by pet name..."
                       value="{{ pet_name_pattern }}">

                <button>
                    <img src="{% static 'images/search.png' %}" height="18" alt="img2">
                </button>
            </form>

            {% include 'partials/pet_photos_list.html' with photo_list=object_list %}

            <!-- Start Pagination -->
            <div class="pagination">
                <span class="current">
                        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
                </span>

                <span class="step-links-buttons">
                    {% prev_button %}
                    {% next_button %}
                </span>
            </div>
            <!-- End Pagination -->
        </div>
    </div>

{% endblock %}
