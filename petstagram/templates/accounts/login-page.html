{% extends 'base/base.html' %}
{% load forms %}

{% block page_content %}

    <div class="login-register-div">
        <div class="login-register-box">
            <h1>Petstagram</h1>

            <form action="{% url 'login user' %}" method="post">
                {{ form.username|placeholder:'Enter username:'|form_field_class:'form-username' }}
                {{ form.password|placeholder:'Enter password:' }}

                <input type="hidden" value="{{ next }}" name="next"/>

                {% csrf_token %}

                <button type="submit">Log in</button>
            </form>

        </div>
        <div class="second-option">
            <p>Don't have account? <a href="{% url 'register user' %}?next={{ next }}">Register</a></p>
        </div>
    </div>
{% endblock %}
